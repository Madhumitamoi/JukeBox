<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JukeBox - Your go-to music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
           <li class="brand"><img src="app logo.png" alt="JukeBox">JukeBox</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>

            <div>
                <div class="songItem"></div>
                <img src="cover.jpg" alt="1">
                <span>Rain</span>
                <span class="songListPlay"><span>05:35</span><i class="fa-solid  fa-circle-play"></i>
            </div>
        </div>
        <div class="Song Banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons"></div>

        <i class="fa-solid fa-3x fa-backward-step"></i>
        <i class="fa-solid fa-3x fa-circle-play"></i>
        <i class="fa-solid fa-3x fa-forward-step"></i>
    </div>
    <script src="https://kit.fontawesome.com/21dadd03f0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
